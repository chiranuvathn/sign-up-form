<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./background-image.jpg" alt="Halie West" class="background-image">
            <div class="odin-logo">
                <img src="./odin-lined.png" alt="Odin Logo" class="odin-logo-image" width="80" height="100">
                <div class="odin-text">ODIN</div>
            </div>
            <div class="background-image-src">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </div>

        <div class="form-container">
            <form action="#" method="post">
                <p class="form-intro">
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p class="form-hook">You <em>know</em> you want to.</p>
            
                <fieldset>
                    <p class="form-cta">Let's do this!</p>
                    <div class="form-input-container">
                        <div class="form-input-left">
                            <p>
                                <label for="first_name">FIRST NAME</label><br>
                                <input type="text" id="first_name" name="user-first-name" value="Thor">
                            </p>
                            
                            <p>
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email" name="user-email">
                            </p>

                            <p>
                                <label for="pw">PASSWORD</label><br>
                                <input type="password" id="pw" name="user-password">
                            </p>
                        </div>

                        <div class="form-input-right">
                            <p>
                                <label for="last_name">LAST NAME</label><br>
                                <input type="text" id="last_name" name="user-last-name" value="Odinson">
                            </p>

                            <p>
                                <label for="phone_num">PHONE NUMBER</label><br>
                                <input type="tel" id="phone_num" name="user-phone-number">
                            </p>

                            <p>
                                <label for="confirm_pw">CONFIRM PASSWORD</label><br>
                                <input type="password" id="confirm_pw" name="user-confirm-password">
                            </p>
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>
            <p class="account-log-in">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
